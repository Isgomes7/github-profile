<!DOCTYPE html>
<html lang="en" class="bg-[#20293A]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Github Profile</title>
</head>

<body>
    <header class="relative">
        <img src="./src/images/hero-image-github-profile.jpg" alt="Background Github" loading="lazy"
            class="w-full min-h-[240px] object-cover">
        <div class="absolute top-10 left-2/4 -translate-x-2/4 w-full max-w-[600px] px-5 lg:px-0">
            <div class="relative w-full">
                <input placeholder="Username" id="user-search"
                    class="bg-[#20293A] text-[#CDD5E0] rounded-xl w-full h-14 pl-14">
                <img src="./src/images/Search.svg" alt="Search" loading="lazy"
                    class="absolute top-2/4 -translate-y-2/4 left-4">
            </div>
        </div>
    </header>

    <main>
        <div class="perfil max-w-[1200px] mx-auto -mt-20 z-20 relative px-5 lg:px-0">
            <div class="flex lg:items-end gap-x-8 pt-6 flex-col lg:flex-row gap-y-6">
                <div class="size-36 rounded-xl p-3 bg-[#20293A]">
                    <img id="avatar" src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Avatar do usuÃ¡rio"
                        class="rounded-xl">
                </div>
                <div class="flex items-center gap-8 flex-wrap">
                    <div class="flex items-center gap-x-5 bg-[#111629] py-4 px-10 rounded-xl">
                        <p class="text-[#CDD5E0] text-xl font-medium">Followers</p>
                        <div class="w-px h-8 bg-[#364153]"></div>
                        <span class="text-[#CDD5E0] text-lg font-medium" id="seguidores"></span>
                    </div>

                    <div class="flex items-center gap-x-5 bg-[#111629] py-4 px-10 rounded-xl">
                        <p class="text-[#CDD5E0] text-xl font-medium">Following</p>
                        <div class="w-px h-8 bg-[#364153]"></div>
                        <span class="text-[#CDD5E0] text-lg font-medium" id="seguindo"></span>
                    </div>

                    <div class="flex items-center gap-x-5 bg-[#111629] py-4 px-10 rounded-xl">
                        <p class="text-[#CDD5E0] text-xl font-medium">Location</p>
                        <div class="w-px h-8 bg-[#364153]"></div>
                        <span class="text-[#CDD5E0] text-lg font-medium" id="localizacao"></span>
                    </div>
                </div>
            </div>

            <div class="space-y-1 mt-10">
                <h2 id="nome" class="text-[#CDD5E0] font-bold text-4xl">GitHub</h2>
                <p class="text-[#A2AAB7] font-medium text-xl">How people build software.</p>
            </div>

            <div id="repositorios" role="status" class="text-[#CDD5E0] font-normal text-lg mt-10 grid grid-cols-1 lg:grid-cols-2 gap-8">
                <svg aria-hidden="true" class="w-10 h-10 me-2 text-[#111629] animate-spin fill-[#424196]"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>

            <a id="link" href="#" target="_blank"
                class="text-[#CDD5E0] font-normal text-lg mt-10 flex items-center justify-center">View all
                repositories</a>
        </div>
    </main>
</body>

</html>
